<!DOCTYPE html>

<html>
  <body>
    <h1>Inline Js Demo</h1>
    <script>
      var name = "Mohamed";
      //display on JS
      document.write("Welcome: " + name);

      //the alert in the box
      console.log("Name is: " + name);

      //the box, it will show up on the browser
      alert("Name is " + name);
    </script>
  </body>
</html>
