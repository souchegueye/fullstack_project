<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exception Handling</title>
  </head>
  <body>
    <script>
      try {
        const input = prompt("Enter the input");
        alert("Given input:" + input);
      } catch (error) {
        document.write(error);
      }

      document.write("Rest of the code...");
    </script>
  </body>
</html>
