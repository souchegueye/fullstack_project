<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Loops</h2>

    <p></p>

    <p>A loop which will skip the step where i = 3.</p>

    <script>
      let text = "";
      for (let i = 0; i < 10; i++) {
        if (i === 3) {
          continue;
        }
        text += "The number is " + i + "<br>";
      }
      document.getElementById("demo").innerHTML = text;
    </script>
  </body>
</html>
